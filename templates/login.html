<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TorrentFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Manrope', sans-serif; }</style>
</head>
<body class="bg-[#101922] text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-[#192633] rounded-2xl border border-[#324d67] shadow-2xl p-8">
        <div class="flex flex-col items-center mb-8">
            <div class="size-12 bg-blue-600 rounded-xl flex items-center justify-center mb-4 shadow-lg shadow-blue-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Bienvenido a TorrentFlow</h1>
            <p class="text-slate-400 text-sm mt-1">Inicia sesión para gestionar tus descargas</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="mb-6 p-4 rounded-lg text-sm font-medium
                    {% if category == 'error' %} bg-red-500/10 text-red-400 border border-red-500/20
                    {% else %} bg-green-500/10 text-green-400 border border-green-500/20 {% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Usuario</label>
                <input type="text" name="username" required 
                    class="w-full bg-[#0d141c] border border-[#324d67] rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors placeholder-slate-600"
                    placeholder="Tu nombre de usuario">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Contraseña</label>
                <input type="password" name="password" required 
                    class="w-full bg-[#0d141c] border border-[#324d67] rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors placeholder-slate-600"
                    placeholder="••••••••">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-all transform active:scale-95 shadow-lg shadow-blue-600/20">
                Entrar
            </button>
        </form>
    </div>

</body>
</html>
